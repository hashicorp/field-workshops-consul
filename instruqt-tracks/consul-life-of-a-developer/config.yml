version: "3"
containers:
- name: workstation
  image: ubuntu
  shell: /bin/bash
  ports:
  - 8500
  memory: 1024
virtualmachines:
- name: k8s2
  image: instruqt/k3s-v1-20-4
  shell: /bin/bash
  environment:
    CONSUL_HTTP_ADDR: http://127.0.0.1:30085
  machine_type: n1-standard-4
- name: k8s1
  image: instruqt/k3s-v1-20-4
  shell: /bin/bash
  environment:
    CONSUL_HTTP_ADDR: http://127.0.0.1:30085
  machine_type: n1-standard-2
