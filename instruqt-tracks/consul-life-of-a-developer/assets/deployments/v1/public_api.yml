---
apiVersion: v1
kind: Service
metadata:
  name: public-api
spec:
  selector:
    app: public-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: public-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-metrics-port: "9102"
    spec:
      serviceAccountName: public-api
      containers:
        - name: public-api
          image: hashicorpdemoapp/public-api:v0.0.7
          ports:
            - containerPort: 8080
          env:
            - name: BIND_ADDRESS
              value: ":8080"
            - name: METRICS_ADDRESS
              value: ":9102"
            - name: PRODUCT_API_URI
              value: "http://product-api:8080"
            - name: PAYMENT_API_URI
              value: "http://payments-api:8080"
            - name : JAEGER_ENDPOINT
              value: http://jaeger-collector:14268/api/traces
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 2
