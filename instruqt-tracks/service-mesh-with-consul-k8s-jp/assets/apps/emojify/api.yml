---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emojify-api

---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: emojify-api-facebox-intention
spec:
  destination:
    name: emojify-facebox
  sources:
    - name: emojify-api
      action: allow

---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: emojify-api-cache-intention
spec:
  destination:
    name: emojify-cache
  sources:
    - name: emojify-api
      action: allow

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emojify-api
  labels:
    app: emojify-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emojify-api
  template:
    metadata:
      labels:
        app: emojify-api
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "emojify-facebox:8003,emojify-cache:8005"
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "9901"
    spec:
      serviceAccountName: emojify-api
      containers:
      - name: emojify-api
        image: "nicholasjackson/emojify-api:v0.9.8"
        imagePullPolicy: Always
        command: ["/service/emojify-api"]
        ports:
        - containerPort: 9090
        env:
          - name: AUTHN_DISABLE
            value: "true"
          - name: CACHE_ADDRESS
            value: localhost:8005
          - name: CACHE_ERROR_RATE
            value: "0.1"
          - name: FACEBOX_ADDRESS
            value: localhost:8003
          - name: BIND_ADDRESS
            value: "0.0.0.0:9090"
          - name: LOG_LEVEL
            value: debug
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
