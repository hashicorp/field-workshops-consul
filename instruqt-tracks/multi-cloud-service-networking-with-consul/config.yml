version: "3"
containers:
- name: cloud-client
  image: gcr.io/instruqt-hashicorp/consul-cloud-client:v1.11.4
  shell: /bin/bash
  ports:
  - 80
  - 8200
  - 8500
  - 8080
  - 16686
  environment:
    CONSUL_HELM_VERSION: v0.41.1
    CONSUL_VERSION: 1.11.4+ent
    ENVOY_VERSION: 1.20.2
    NOMAD_VERSION: 1.0.4+ent
    PACKER_VERSION: 1.7.0
    TF_VERSION: 0.13.5
    VAULT_VERSION: 1.8.0+ent
  memory: 2000
gcp_projects:
- name: consul
  services:
  - container.googleapis.com
  - cloudresourcemanager.googleapis.com
  - compute.googleapis.com
  - iam.googleapis.com
  - cloudkms.googleapis.com
aws_accounts:
- name: consul
  managed_policies:
  - arn:aws:iam::aws:policy/AdministratorAccess
azure_subscriptions:
- name: consul
  roles:
  - Owner
